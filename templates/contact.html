{% extends "include/homepage.html" %}
{% load static %}
{% block content %}
    <!--================================
    PRELOADER START
=================================-->
    <div class="preloader">
      <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
      </svg>
      <h5 class="preloader-text">Loading</h5>
    </div>
    <!--================================
    PRELOADER END
=================================-->
    <!--================================
        MENU START
    =================================-->
    {% include "include/header.html" %}
    <!--================================
        MENU END
    =================================-->

    <!--================================
        BREADCRUMB START
    =================================-->
    <section
      class="tf__breadcrumb banner"
      style="background: url({% static 'images/bg/breadcrumb.jpg' %})"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="tf__breadcrum_text">
              <h1>Contact</h1>
              <ul class="page-breadcrumb">
                <li>
                  <a href="{{% url "index" %}}" class="text_hover_animaiton">Home</a>
                </li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================================
        BREADCRUMB END
    =================================-->

    <!--================================
        CONTACT START
    =================================-->
    <section class="tf__contact pt_110 xs_pt_70 pb_120 xs_pb_80">
      <div class="container">
        <div class="tf__section_heading pb_40">
          <h5 class="has-animation">Get In Touch</h5>
          <h2 class="has-animation">
            Letâ€™s discuss <br />
            about an project!
          </h2>
        </div>
        <div class="row">
          <div class="col-xl-7 col-lg-7">
            <div class="tf__contact_form_area">
              <form action="#">
                <div class="row">
                  <div class="col-xl-6">
                    <input type="text" placeholder="Your Name*" />
                  </div>
                  <div class="col-xl-6">
                    <input type="email" placeholder="Your Email*" />
                  </div>
                  <div class="col-xl-6">
                    <input type="text" placeholder="Phone Number*" />
                  </div>
                  <div class="col-xl-6">
                    <input type="text" placeholder="Your Website*" />
                  </div>
                  <div class="col-xl-12">
                    <textarea
                      rows="7"
                      placeholder="Write Your Message Here*"
                    ></textarea>
                    <button class="common_btn" type="submit">Send Mail</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-xl-5 col-lg-5">
            <div class="tf__contact_map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7299.9714197014055!2d90.45054656894744!3d23.819107188100446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c884b37fc1a7%3A0x4abc58eea42b43c3!2sBlock%20M%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1692295852649!5m2!1sen!2sbd"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================================
        CONTACT END
    =================================-->

    <!--================================
        SUBSCRIBE START
    =================================-->
    <div class="tf__subscribe" style="background: url({% static 'images/bg/subscribe.jpg' %})">
      <div class="tf__subscribe_overlay pt_115 xs_pt_75 pb_120 xs_pb_80">
        <div class="container">
          <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-10 m-auto">
              <div class="tf__subscribe_text">
                <h3 class="has-animation">SUBSCRIBE MY NEWSLETTER</h3>
                <form action="#">
                  <input type="text" placeholder="Enter Your Email" />
                  <button type="submit" class="common_btn">Notify Now</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--================================
        SUBSCRIBE END
    =================================-->

    <!--================================
        FOOTER START
    =================================-->
    {% include "include/footer.html" %}
    <!--================================
        FOOTER END
    =================================-->

    <!--================================
        SCROLL BUTTON START
    =================================-->
    <div class="progress active">
      <svg
        class="progress-svg"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
      </svg>
    </div>
    <!--================================
        SCROLL BUTTON END
    =================================-->
    <!--================================
        CURSOR START
    =================================-->
    <div id="magic-cursor">
      <div id="ball"></div>
    </div>
    <!--================================
        CURSOR END
    =================================-->

    {% endblock %}
